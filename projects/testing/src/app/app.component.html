<div style="display: flex; height: 100vh; overflow: hidden">
  <c-responsive-container>
    <div style="height: 100vh">
      <c-sidebar-header
        [config]="{
          logo: {
            url: './../assets/full-logo.png',
            height: '50px',
            width: 'auto'
          },
          collapsedLogo: {
            url: './../assets/full-logo.png',
            height: '30px',
            width: 'auto'
          }
        }"
      />
      <div style="display: flex; height: 100%">
        <c-small-sidebar [config]="smallSidebar" />
        <c-sidebar [config]="largeSidebar" />
      </div>
    </div>
  </c-responsive-container>
</div>
