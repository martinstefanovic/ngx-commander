<ng-container *ngIf="item?.path">
  <div
    class="sidebar-single-item"
    [class.closed-sidebar]="isSidebarClosed"
    [routerLink]="item.path"
    routerLinkActive="active"
    [appTooltip]="item.title"
    [disableTooltip]="!isSidebarClosed"
  >
    <ng-icon *ngIf="showIcon" size="15" class="icon" [name]="item.icon"></ng-icon>
    <span class="item-title"> {{ item.title }} </span>
  </div>
</ng-container>
