<main class="CMND-responsive-container" [class.CMND-hidden]="mobileIsSidebarClosed">
  <div class="CMND-content">
    <ng-content />
  </div>
  <div class="CMND-backdrop" (click)="mobileIsSidebarClosed = !mobileIsSidebarClosed"></div>
</main>
<button class="CMND-mobile-sidebar-btn" (click)="mobileIsSidebarClosed = !mobileIsSidebarClosed">
  <ng-icon class="icon" size="20" [name]="mobileMenuIcon" />
</button>
